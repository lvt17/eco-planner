services:
  postgres:
    image: postgres:16-alpine
    container_name: ecoplanner-db
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: ecoplanner
      POSTGRES_PASSWORD: ecoplanner_secret
      POSTGRES_DB: ecoplanner
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ecoplanner" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
